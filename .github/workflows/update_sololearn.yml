name: Update Sololearn Leaderboard

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ✅ GitHub Actions가 push 권한을 갖도록 함

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Run scraper
        env:
          SOLOLEARN_USER: ${{ secrets.SOLOLEARN_USER }}   # ✅ 여기 추가 — Secrets 값 넘겨줌
        run: |
          pip install requests beautifulsoup4
          python ./sololearn_scraper/sololearn_scraper.py

      - name: Commit & Push updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add sololearn_scraper/sololearn_leaderboard.json README.md
          git commit -m "update: Sololearn leaderboard data" || echo "No changes"
          git push
